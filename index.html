<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="pagecontainer">



        <!-- Modal Starts -->
        <div class="modal" id="modal-name">
            <form class="modal-box">
                <div class="close">x</div>
                <div class="title">New Reservation</div>
                <div class="tabnum"></div>
                <input type="text" placeholder="Name" id="name"> 
                <input type="text" placeholder="Phone" id="phone">
                <input type="text" placeholder="Number of peeps" id="people">
                <button type="button" class="save">SAVE</button>
            </form>
        </div>

        <!-- Header Starts -->
        <header>
            <p class="logo">Table Finder</p>
            <p class="subtext">Pick  your table now</p>
        </header>

        <!-- Selector box -->
        <section class="tablepickerbox">
            <div class="tablepicker">
                <div class="circle available" id="1"><p>1</p></div>
                <div class="circle available" id="2"><p>2</p></div>
                <div class="circle available" id="3"><p>3</p></div>
                <div class="circle available" id="4"><p>4</p></div>
                <div class="circle available" id="5"><p>5</p></div>
                <div class="circle available" id="6"><p>6</p></div>
                <div class="circle available" id="7"><p>7</p></div>
                <div class="circle available" id="8"><p>8</p></div>
                <div class="circle available" id="9"><p>9</p></div>       
            </div>
        </section>



    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
